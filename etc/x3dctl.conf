# x3dctl System Configuration
#
# Format:
#   application=cache(gaming mode)
#   application=frequency(performance mode)
#
# The key must match the application's basename.
# Example:
#   steam=cache
#   blender=frequency
#
# Lines beginning with '#' are ignored.
# Uncomment and adjust entries as desired.
#
# --------------------------------------------------------------------
# CACHE (Latency-Sensitive / Gaming / Interactive Workloads)
# --------------------------------------------------------------------

